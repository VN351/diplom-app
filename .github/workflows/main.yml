name: CI/CD Pipeline

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

env:
  IMAGE_NAME: ${{ secrets.YC_CR_REGISTRY }}/myapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        run: |
          echo ${{ secrets.YC_SA_KEY_SECRET }} | docker login --username ${{ secrets.YC_SA_KEY_ID }} --password-stdin cr.yandex

      - name: Extract tag or commit SHA
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
            echo "tag=sha-$SHORT_SHA" >> $GITHUB_OUTPUT
            echo "image_tag=sha-$SHORT_SHA" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}

