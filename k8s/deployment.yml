---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-diplom
  labels:
    app: nginx-diplom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-diplom
  template:
    metadata:
      labels:
        app: nginx-diplom
    spec:
      containers:
        - name: nginx-diplom
          image: cr.yandex/crpis58ctmk00n8ugg5u/app:0.4
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: yc-cr-secret